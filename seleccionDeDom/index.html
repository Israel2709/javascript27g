<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <form id="user-form" action="" class="bg-dark text-white border rounded p-3 mt-3">
                    <div class="form-group"><label for="">Nombre:</label>
                        <input id="user-name" type="text" class="form-control">
                    </div>
                    <div class="form-group"><label for="">Apellido:</label>
                        <input type="text" class="form-control">
                    </div>
                    <button type="button" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <h1 id="main-heading">Header</h1>
                <ul id="koders-list" class="list-group">
                    <li class="list-group-item">Koder 01</li>
                    <li class="list-group-item">Koder 02</li>
                    <li class="list-group-item">Koder 03</li>
                    <li class="list-group-item">Koder 04</li>
                </ul>
                <ul id="mentors-list" class="list-group">
                    <li class="list-group-item">Mentor 01</li>
                    <li class="list-group-item">Mentor 02</li>
                    <li class="list-group-item">Mentor 03</li>
                    <li class="list-group-item">Mentor 04</li>
                    <li class="list-group-item">Mentor 05</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
