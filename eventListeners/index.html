<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <button id="some-button" class="button">Activar</button>

    <div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <div>
                        <label for="">Activar todos los botones</label>
                        <input id="activate-all-buttons" type="checkbox">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div id="buttons-wrapper">
                        <button id="navigate-button" class="button">Button 01</button>
                        <button class="button">Button 02</button>
                        <button class="button">Button 03</button>
                        <button class="button">Button 04</button>
                        <button class="button">Button 05</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 div col-md-6">
                    <h1>Crear comentario</h1>
                    <form id="comment-form" action="">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Autor" name="author">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Escribe tu comentario" name="comment">
                        </div>
                    </form>

                    <button id="save-comment" type="button" class="btn btn-primary">Guardar comentario</button>

                </div>
                <div class="col-12 div col-md-6">
                    <h1>Lista de comentarios</h1>
                    <div id="comment-wrapper">

                    </div>
                </div>
            </div>
        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
